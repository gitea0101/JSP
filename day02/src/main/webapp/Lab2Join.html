<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="Lab2Join">
<table>

<tr border bgcolor=#888888 height="40"><td colspan="2" align="center">
<b>Step1 : 아이디/비번 입력</b>
</td></tr>

<tr bgcolor=#eeeeee><td align="right">
	아이디:<br>비밀번호:<br>비밀번호 확인:<br>
</td><td>
	<input type="text" name="id"><br>
	<input type="text" name="psw"><br>
	<input type="text" name="pswc">
</td></tr>

<tr bgcolor=#888888 height="40"><td colspan="2" align="center">
	<b>Step2 : 개인정보</b>
</td></tr>

<tr bgcolor=#eeeeee><td align="right">
	성별 :<br>혈액형 :<br>생일 :
</td><td>
	<input type="radio" name="gender" value="man">남자
	<input type="radio" name="gender" value="woman">여자<br>
	<select name="BloodType">
		<option>A형
		<option>B형
		<option>O형
		<option>AB형
	</select><br>
	<input type="date" name="birth">
</td></tr>

<tr bgcolor=#888888 height="40"><td colspan="2" align="center">
<b>Step3 : 선호도</b>
</td></tr>

<tr bgcolor=#eeeeee><td align="right">
	취미 : <br>좋아하는 색깔 :
</td><td>
	<input type="checkbox" name="hobby" value="soccer">축구
	<input type="checkbox" name="hobby" value="baseball">야구
	<input type="checkbox" name="hobby" value="basketball">농구<br>
	<input type="color" name="color" value="#abcdef">
</td></tr>

<tr bgcolor=#888888 height="40"><td colspan="2" align="center">
<b>Step4 : 적고 싶은 말</b>
</td></tr>

<tr bgcolor=#eeeeee><td colspan="2">
	<textarea name="writes" rows="3" cols="52"></textarea>
</td></tr>

<tr bgcolor=#eeeeee height="50"><td colspan="2" align="center">
	<input type="submit" value="제출">
	<input type="reset" value="초기화">
</td></tr>

</table>
</form>
</body>
</html>
